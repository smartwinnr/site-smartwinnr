<div class="container container-ex">
  <div class="inner">  
  {{ $blogs := where .Site.Pages "Params.isFeatured" true }}
  {{ range $blogs }}
  <div class="row">
    <div class="col-sm-9">
      <div class="ml-featured-card">
        <div class="ml-featured-card-header">
          {{ .Title }}
        </div>
        <div class="ml-featured-card-content">
          {{ .Summary }} {{ if .Truncated }}
          <a href="{{ .Permalink }}">read more</a>
          {{ end }}
        </div>
      </div>
    </div>
    <div class="col-sm-3">
      <div class="article-column hidden--xsmall" role="complementary">
        <aside class="promo ">
          <div class="promo-content">
            <h4 class="promo-title">Subscribe to our blog</h4>
                <p>Get the latest posts in your email</p>
                <p class="subscription-success">
                  <strong>Thank you for subscribing!</strong>
                </p>
              <div class="subscription">
                <iframe src="https://go.pardot.com/l/232142/2017-10-24/jk9v" width="100%" height="95" type="text/html" frameborder="0" allowTransparency="true" style="border: 0"></iframe>
              </div>
          </div>
        </aside>
      </div>
    </div>
  </div>
  {{ end }}
  </div>
</div>
